name: Regression Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 2 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
      - run: echo "Scheduled nightly run of WORKFLOW YML FILE completed."
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.6'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
      - run: echo "Scheduled nightly run of TEST CASES completed."

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: report.html
      
      
